<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form id='weatherSearch' class='center'>
    <input id = 'searchBar' type='text' placeholder='City'>
    <button type='submit'>Search</button>
    </form>
<h1 id='temperature' class='center'></h1>
<h3 id='desc' class='center'></h3>
<button type="button" class="collapsible">Click For More Weather V</button>
<div class="content">
  <p id='humidity'>Search for a city!</p>
  <p id='feelsLike'></p>
  <p id="windSpeed"></p>
  <h3 id='header1'></h3>
  <p id='aqi'></p>
  <p id="carbonMonoxide"></p>
  <p id='nitrogenMonoxide'></p>
  <p id="nitrogenDioxide"></p>
  <p id='Ozone'></p>
  <p id='sulfurDioxide'></p>
  <p id='fpm'></p>
  <p id='cpm'></p>
  <p id='ammonia'></p>
</div> 
    <script src='script.js'></script>
</body>
</html>
